<!doctype html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Sinterklaasgedichten generator (nieuw)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        line-height: 1.5;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
      }
      label {
        font-weight: 600;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        margin: 0.5rem 0 1rem;
        padding: 0.5rem;
        font-family: inherit;
        font-size: 1rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      #output {
        white-space: pre-wrap;
        border: 1px solid #ddd;
        padding: 1rem;
        margin-top: 1rem;
        min-height: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>Sinterklaasgedichten generator (nieuwe versie)</h1>
    <p>
      Vul hieronder een korte omschrijving in van het cadeau of de situatie.
      De server maakt er een Sinterklaasgedicht van.
    </p>

    <label for="prompt">Omschrijving voor de Sint:</label>
    <textarea
      id="prompt"
      placeholder="Bijvoorbeeld: een boek om te lezen en iets te knabbelen, samen 'leesvoer'..."
    ></textarea>

    <div>
      <button id="generate">Maak gedicht</button>
    </div>

    <h2>Resultaat</h2>
    <div id="output">Hier verschijnt het gedicht...</div>

    <script>
      const btn = document.getElementById("generate");
      const promptEl = document.getElementById("prompt");
      const outputEl = document.getElementById("output");

      btn.addEventListener("click", async () => {
        const prompt = promptEl.value.trim();
        if (!prompt) {
          alert("Geef eerst een omschrijving voor de Sint.");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Sint is aan het dichten...";
        outputEl.textContent =
          "Even geduld, de Sint is aan het nadenken...";

        try {
          const res = await fetch("/api/gedicht", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });

          if (!res.ok) {
            const text = await res.text();
            throw new Error(text || "Onbekende fout");
          }

          const data = await res.json();
          outputEl.textContent =
            data.text || "Geen tekst ontvangen van de Sint.";
        } catch (err) {
          console.error(err);
          outputEl.textContent =
            "Er ging iets mis bij het maken van het gedicht.";
        } finally {
          btn.disabled = false;
          btn.textContent = "Maak gedicht";
        }
      });
    </script>
  </body>
</html>
